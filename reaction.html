<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to Reaction Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>
<body>
   
    <div class="container text-center">
        <div class="container-fluid p-5 bg-warning text-white text-center">
            <h1>Anaparthi Sai Ganesh Reaction Timer</h1>
        </div><br>
        <div class = "d-flex justify-content-center p-2 bg-warning text-white">
            <div class="col-md">
                <div class="p-2 bg-info flex-fill" id="point">Your time</div>
            </div>
            <div class="col-md">
                <div class="p-2 bg-info flex-fill" id="countvalue">Count</div>
            </div>
        </div><br>
        <div class="container text-center">
            <button class="btn btn-warning" type="submit" onclick="startTime()">Start Timer</button>
            <button class="btn btn-danger" type="submit" onclick="recordReact()">React Now</button>
        </div>
    </div>

    <script>
        var Time = undefined
        function recordReact() {
            Time = Date.now()
            console.log(Time)
        }
    </script>

    



    <script>
        function startTime() {
            let countvalue = Math.floor(Math.random() * 9) + 2
                console.log()
            for (let j = 0; j < countvalue; j++) {
                setTimeout(() => {
                    document.getElementById("countvalue").innerHTML = j
                }, ((3 - j) * 1000));
            }
            setTimeout(() => {
                if (Time == undefined) {
                    document.getElementById("point").innerHTML = "Too Slow"
                } else {
                    let buttonTime = Date.now()
                    document.getElementById("point").innerHTML = "Time was " + (buttonTime - Time)
                }
            }, 3000);
        }
        for (let i = 0; i < countvalue; i++) {
        setTimeout(() => {
          document.getElementById("countvalue").innerHTML = i
        }, ((3 - i) * 1000));
      }
    </script>
</body>
