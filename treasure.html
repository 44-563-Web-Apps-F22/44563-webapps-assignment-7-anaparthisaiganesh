<script>
    const ids = ["gift0", "gift1", "gift2", "gift3", "gift4", "gift5", "gift6", "gift7",
    "gift8", "gift9", "gift10", "gift11", "help", "gift13", "gift14", "gift15", "gift16",
    "gift17", "gift18", "gift19", "gift20", "gift21", "gift22", "gift23", "gift24"]
    let giftCount = 0
    let score = 0
    let lastCheck = 12
    let treasureposition = 18

    function check(position) {
        image = document.getElementById(ids[position])
        if(position == treasureposition) {
            image.src = "gift.jpg"
        } else {
            image.src = "sorrowful.png"
        }
        giftCount += 1
        score += 1 
        document.getElementById("gifts").innerHTML = "Number of gifts checked is " +giftCount;
        document.getElementById("score").innerHTML = "Score is " + score
        lastCheck = position;
    }

    function help() {
        lastCheck_row = parseInt(lastCheck / 5)
        lastCheck_column = parseInt(lastCheck % 5)
        treasureposition_row = parseInt(treasureposition / 5)
        treasureposition_column = parseInt(treasureposition % 5)
        score += 2
        document.getElementById("score").innerHTML = "Score is " + score
        if(lastCheck_row == treasureposition_row) {
            if(lastCheck_column < treasureposition_column) {
                document.getElementById("help").innerHTML = "Right"
            } else if(lastCheck_column > treasureposition_column) {
                document.getElementById("help").innerHTML = "Left"
            } else {
                document.getElementById("help").innerHTML = "Sorry, no help available"
            }
        } else if(lastCheck_column == treasureposition_column) {
            if(lastCheck_row < treasureposition_row) {
                document.getElementById("help").innerHTML = "Down"
            } else if(lastCheck_row > treasureposition_row) {
                document.getElementById("help").innerHTML = "Up"
            } else {
                document.getElementById("help").innerHTML = "Sorry, no help available"
            }
        } else {
            document.getElementById("help").innerHTML = "Sorry, no help available"
        }
    }

    function resetGame()
     {
                treasureposition = Math.floor(Math.random() * 24)
                while(treasureposition == 12) 
                {
                    treasureposition = Math.floor(Math.random() * 24)
                }
                chestCount = 0
                score = 0
                document.getElementById("boxes").innerHTML = "Number of chests checked is zero"
                document.getElementById("score").innerHTML = "Score is unknown"
                for(let j = 0; j<=24; j++) 
                {
                    if(j != 12) 
                    {
                        document.getElementById(ids[j]).src ="gift.jpg"
                    }
                }
            }
